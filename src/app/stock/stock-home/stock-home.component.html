<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon me-3 border"
        src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon me-3 border"
        src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Defect</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img
        class="icon me-3 border"
        src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png"
        alt=""
      />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Out of stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>

<table
  mat-table
  [dataSource]="[{ name: 'name', price: 100, stock: 21 }, { name: 'name', price: 100, stock: 21 }, '3']"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element?.name }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element">{{ element?.price }}</td>
  </ng-container>
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef>Stock</th>
    <td mat-cell *matCellDef="let element">{{ element?.stock }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'price', 'stock']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'stock']"></tr>
</table>
